<mat-slide-toggle (click)="drawer.toggle()" [formControl] = "toggle" (change)="onChange()" value="false">
    <mat-label [formControl] = "toggleLabel">{{toggleLabel.value}}</mat-label>
</mat-slide-toggle>

<mat-drawer-container class="example-container" [hasBackdrop]="false">
    <mat-drawer #drawer mode="side" opened>
        <tr>
          <mat-form-field>
              <mat-label>Production</mat-label>
              <mat-select [formControl]="selectedGIS" (selectionChange) = "onChangeGIS()">
                <mat-option value="All">All</mat-option>
                <mat-option value="High">High</mat-option>
                <mat-option value="Low">Low</mat-option>
              </mat-select>
          </mat-form-field>
        </tr>
    </mat-drawer>
    <div class="container">
    <mat-card class = "example-card" *ngFor ="let producer of Producers">
        <mat-card-header>
                <div><mat-card-title><th>{{producer.Vineyard}}<th></mat-card-title></div>
        </mat-card-header>
        <mat-card-content> {{producer.Region}} </mat-card-content>
        <mat-card-content>
            <img  class="map-frame" [src] ="producer.Layer_ID1" style="width: 300px;height: 200px;"> 
        </mat-card-content>
    </mat-card>
    </div>
</mat-drawer-container>
