<h1 mat-dialog-title>{{title}}</h1>

<div>
<mat-dialog-content>
    <form class="example-form" #form="ngForm" (ngSubmit) = "onSubmit(form)"  autocomplete="off">
        <div>
        <td><h1>ID:</h1></td><td><h1>{{MetadataDetails.ID}}</h1></td>
        </div>
            

        <mat-form-field>
            <mat-label>Producer abbrev</mat-label>
            <input matInput required minlength="2" type="text" id="Producer_Abbrev"
            name="Producer_Abbrev" [(ngModel)] = "MetadataDetails.Producer_Abbrev">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Producer</mat-label>
            <input matInput required minlength="2" type="text" id="Producer"
            name="Producer" [(ngModel)] = "MetadataDetails.Producer">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Vineyard</mat-label>
            <input matInput required minlength="2" type="text" id="Vineyard"
            name="Vineyard" [(ngModel)] = "MetadataDetails.Vineyard">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Vintage</mat-label>
            <select matNativeControl id = "Vintage" name="Vintage" [(ngModel)] = "MetadataDetails.Vintage">
                <option *ngFor="let option of options" [value]="option.id">{{option.display}}</option>
                <!-- <option [ngValue]="2016">2016</option>
                <option [ngValue]="2019">2019</option>
                <option [ngValue]="2025">2025</option>
                <option [ngValue]="2028">2028</option>
                <option [ngValue]="2031">2031</option> -->
            </select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Region</mat-label>
            <input matInput required minlength="2" type="text" id="Region"
            name="Region" [(ngModel)] = "MetadataDetails.Region">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Cost</mat-label>
            <input matInput minlength="2" type="text" id="Cost"
            name="Cost" [(ngModel)] = "MetadataDetails.Cost">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Uses</mat-label>
            <input matInput minlength="2" type="text" id="Uses"
            name="Uses" [(ngModel)] = "MetadataDetails.Uses">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Closure</mat-label>
            <input matInput minlength="2" type="text" id="Closure"
            name="Closure" [(ngModel)] = "MetadataDetails.Closure">
        </mat-form-field>

        <mat-form-field>
        <mat-label>Harvest</mat-label>
            <input matInput minlength="2" type="text" id="Harvest"
            name="Harvest" [(ngModel)] = "MetadataDetails.Harvest">
        </mat-form-field>

        <mat-form-field>
        <mat-label>Yield</mat-label>
            <input matInput required minlength="2" type="text" id="Yield"
            name="Yield" [(ngModel)] = "MetadataDetails.Yield">
        </mat-form-field>

        <mat-radio-group aria-label="Select an option" id="Production" name="Production"  [(ngModel)] = "MetadataDetails.Production">
            <mat-label><b>Production</b></mat-label>
            <mat-radio-button *ngFor="let radio of radios" [value] = "radio.id">{{radio.id}}</mat-radio-button>
            <!-- <mat-radio-button value="MetadataDetails.Production">Low</mat-radio-button>
            <mat-radio-button value="MetadataDetails.Production">High</mat-radio-button> -->
        </mat-radio-group>
        <!-- </mat-form-field> -->

        <mat-form-field>
        <mat-label>Viticulture</mat-label>
            <input matInput required minlength="2" type="text" id="Viticulture"
            name="Viticulture" [(ngModel)] = "MetadataDetails.Viticulture">
        </mat-form-field>

        <mat-form-field>
        <mat-label>Quality</mat-label>
            <input matInput required minlength="2" type="text" id="Quality"
            name="Quality" [(ngModel)] = "MetadataDetails.Quality">
        </mat-form-field>

        <mat-form-field>
        <mat-label>Layer_ID</mat-label>
            <input matInput minlength="2" type="text" id="Layer_ID"
            name="Layer_ID" [(ngModel)] = "MetadataDetails.Layer_ID">
        </mat-form-field>

        <mat-form-field>
        <mat-label>Layer_ID1</mat-label>
            <input matInput  minlength="2" type="text" id="Layer_ID1"
            name="Layer_ID1" [(ngModel)] = "MetadataDetails.Layer_ID1">
        </mat-form-field>

        <button mat-raised-button type="submit" color="primary">Save</button>
    </form>
</mat-dialog-content>
</div>
<div>
<mat-dialog-content>
        <button mat-raised-button class="close" (click)="onCancel()" color="warn">Cancel</button>
</mat-dialog-content>
</div>
