<mat-toolbar class="mat-elevation-z3">
  <button mat-icon-button (click)="collapsed.set(!collapsed())">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="header-text" [class.hide-header-text]="!collapsed()">
    <h1 class = "header-text">Wine quality prediction</h1>
  </div>
</mat-toolbar>

<div class="slide-load" *ngIf="!loaded">
  <!-- <mat-sidenav opened mode="side"> -->
    <h2>Classifying may take less than 2 minutes...</h2>
  <!-- </mat-sidenav> -->
</div>

<mat-sidenav-container>
  <mat-sidenav opened mode="side" [style.width]="sidenavWidth()">
    <div class="sidenav-header"> 
      <img width="profilePicSize()" [height]="profilePicSize()" [src] ="grape">
    </div>
    <div class="header-text" [class.hide-header-text]="collapsed()">
      <h2>Wine quality prediction</h2>
      <p>C-fACS, Licoln University</p>
    </div>
    <mat-nav-list>
      <a mat-list-item 
          class="menu-item"
          *ngFor="let item of menuItems()" 
          [routerLink]="item.route" 
          routerLinkActive = "selected-menu-item"
          #rla="routerLinkActive" 
          [activated]="rla.isActive">
        <mat-icon matListItemIcon matTooltip={{item.label}}>{{item.icon}}</mat-icon>
        <span matListItemTitle *ngIf="!collapsed()">{{item.label}}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content [style.margin-left]="sidenavWidth()">
  <div class="content"> 
    <router-outlet></router-outlet>
  </div>
  </mat-sidenav-content>
</mat-sidenav-container>
